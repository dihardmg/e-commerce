# Redis configuration for E-Commerce platform
# Optimized for caching and rate limiting

# Network settings
bind 0.0.0.0
port 6379
timeout 0

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-keepalive 300
tcp-backlog 511

# Security (in production, set requirepass)
# requirepass your_redis_password

# Client settings
maxclients 10000

# Slow log for monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# AOF persistence for better durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Lua scripting (for advanced Redis features)
lua-time-limit 5000

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Pub/Sub notification system
notify-keyspace-events "Ex"